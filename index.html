<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="flex-container">
            <div id="header-logo">Library</div>
            <div id="header-buttons">
                <button onclick="showAddWindow()">+</button>
                <button>-</button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="modal" id="add-book-modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="add-book-modal-label">Добавить книгу</h5>
                    </div>
                    <div class="modal-body">
                        <form action="#" method="post" id="modal-form">
                            <div class="form-group">
                                <label for="name">Название</label>
                                <input type="text" class="form-control" id="name" name="name"
                                    placeholder="Название книги">
                            </div>
                            <div class="form-group">
                                <label for="author">Автор</label>
                                <input type="text" class="form-control" id="author" name="author"
                                    placeholder="Автор книги">
                            </div>
                            <div class="form-group">
                                <label for="pages">Количество страниц</label>
                                <input type="number" class="form-control" id="pages" name="pages"
                                    placeholder="Количество страниц">
                            </div>
                            <div class="form-group">
                                <label for="read">Прочитано</label>
                                <input type="checkbox" class="form-check-input" id="read" name="read">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" onclick="closeAddWindow()">Отмена</button>
                        <button type="submit" class="btn btn-primary" onclick="addBookToLibrary()">Добавить</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="cards"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
